apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: "v1.19.2"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 12h
  install:
    createNamespace: true
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    crds:
      enabled: true
    global:
      leaderElection:
        namespace: cert-manager
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Job
              name: cert-manager-startupapicheck
            patch: |
              - op: add
                path: /spec/template/spec/containers/0/args/-
                value: --verbose
